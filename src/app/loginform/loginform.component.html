
 <div class="container-fluid">
  <div class="container">

    <div class="row main">
      <div class="col-md-6">
        <img src="assets/images/login image.jpg" height="450" class="logImg">
      </div>
      <div class="col-md-6 colstyle">
        <div class="card mx-auto shadow">
          <div class="card-body p-0">
            <div class="cardstyle">
              <h6>Welcome to </h6>
              <h2 class="p-0 title">ZYCLYX</h2>
            </div>
            <div class="logInForm">
              <h5 class="text-center">Login</h5>
              <hr>
              <form #loginForm="ngForm">
                <mat-form-field class="example-full-width d-block">
                  <input matInput placeholder="username" name="Username" #username="ngModel"[(ngModel)]="logindata.username"
                    autocomplete="off" required>
                    <mat-error *ngIf="username.invalid && (username.dirty || username.touched)">
                      <div *ngIf="username.hasError('required')">
                        Please enter User Name
                      </div>

                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width d-block">
                  <input type="password" matInput placeholder="password" #password="ngModel" name="password"
                    [(ngModel)]="logindata.password"required>
                    <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                      <div *ngIf="password.hasError('required')">
                        Please enter Password
                      </div>
                    </mat-error>
                </mat-form-field>

                <div class="mt-4 d-flex justify-content-end">
                  <button type="submit" (click)="login()"
                  routerLinkActive="router-link-active" mat-stroked-button [disabled]="loginForm.invalid">Submit</button>
                  <button type="button" class="ml-4" [routerLink]="['/registration']" mat-stroked-button color="primary">Register</button>
                </div>
                 <div class="d-flex justify-content-center mt-5">
                  <a [routerLink]="['/forgetpassword']" class="text-primary forgetbtn text-center"
          >Forgot Password</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
