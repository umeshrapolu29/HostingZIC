<div class="" [class]="'app-sidebar ' + (config$ | async).sidebarTheme" >   

  <div class="imagebackground mt-3">
      <img  src="{{file}}" alt="User"    
       class="rounded ">
       <div class=" names">
        <h2 class="namestyle mt-2 mb-0 text-white">{{name}}</h2>
        <div class="text-white dept">
          <i class="fas fa-user-tie mr-2"></i>
          <h6>HR Operations</h6>
        </div>
    </div>
    <hr>
  </div>  

  <div (mouseover)="sidebarHover()"
  (mouseout)="sidebarHover()" class="app-sidebar-content" style=" background-color: white;">
    <div class="app-sidebar-scroll">
      <perfect-scrollbar [autoPropagation]="true">
        
        <div class="v-sidebar-menu vsm-default">
          <div class="vsm-list my-3">

            <mat-grid-list class="border-right ml-2" cols="3" rowHeight="3:3">
              <mat-grid-tile>
                <a class="nav-link active mt-2 text-center" routerLink="/elements/homepage"><i class="far fa-compass fa-fw "></i>
                <br>
                <p class="mt-2">Home</p></a>
              </mat-grid-tile>
              <mat-grid-tile>
                <a class="nav-link mt-2 text-center" routerLink="/elements/friends"><i class="fas fa-users fa-fw "></i>

                  <p class="mt-2">Employees</p>
                </a>
              </mat-grid-tile>
              <mat-grid-tile>
                <a class="nav-link mt-2 text-center" routerLink="/elements/photos" ><i class="far fa-images fa-fw "></i>
                  <br>
                  <p class="mt-2">Gallery</p>
                </a>
              </mat-grid-tile>
              <mat-grid-tile>
                <a class="nav-link mt-2 text-center" routerLink="/elements/freindrequests"><i class="fas fa-handshake fa-fw "></i>

                </a>
              </mat-grid-tile>

                  <p class="mt-2">Posts</p>
                </a>
                
              </mat-grid-tile>
              <mat-grid-tile>
                <a class="nav-link mt-2 text-center" routerLink="/elements/messenger" tabindex="-1" aria-disabled="true"><i class="far fa-address-card fa-fw "></i>
                  <br>
                  <p class="mt-2">About</p>
                </a>
                
              </mat-grid-tile>
              <mat-grid-tile>
                <a class="nav-link active mt-2 text-center" routerLink="/elements/friendslist"><i class="far fa-compass fa-fw "></i>
                <br>
                <p class="mt-2">Connections</p></a>

                <a class="nav-link mt-2 text-center" routerLink="/elements/friendslist"><i class="fas fa-users fa-fw "></i>

                  <br>

                  <br>
                  <p class="mt-2">Posts</p>
                </a>
                
              </mat-grid-tile>

                <a class="nav-link mt-2 text-center" routerLink="/elements/messenger" tabindex="-1" aria-disabled="true"><i class="far fa-address-card fa-fw "></i>
