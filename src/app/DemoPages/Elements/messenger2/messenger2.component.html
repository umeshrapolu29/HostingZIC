
  <div class="container">
      <div class="row d-flex">
          <div class="col-md-6 offset-md-3 col-sm-12">
              <h1 class="text-center">
                  MongoChat
                  <button id="clear" class="btn btn-danger">Clear</button>
              </h1>
              <div id="status"></div>
              <div id="chat">
                  
                                       
                  <div class="d-flex justify-content-between">
                      <h5>User - <span id="username"></span></h5>
                      <h5>Friend - <span id="online"></span></h5>
                  </div>


                  <br>
                  <div class="card">
                      <div id="messages" class="card-block">

                      </div>
                  </div>
                  <br>
                  <textarea id="textarea" class="form-control" name="msg"  [(ngModel)]="msgdata.msg" (keyup.enter)="sendmessage()"placeholder="Enter message..."></textarea>
              </div>
          </div>
          <div class="col-md-3 users align-self-center"  >
